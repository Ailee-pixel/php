<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="images/login.png" class="img-fluid img-thumbnail"  alt="...">
                <h2 class="title">Forno & Lenha</h2>
                <p>Painel de Controle</p>
            </div>
            <div class="mb-3 row">
                <label for="Digite seu email" class="row-cols-sm-3 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="E-mail" placeholder="Digite seu email" required>
              </div>
              <div class="mb-1 row">
                <label for="inputPassword" class="row-cols-sm-3 col-form-label">Senha</label>
                <div class="col-sm-11">
                  <input type="password" class="form-control" id="Senha" placeholder="Digite sua Senha" required>
                </div>
              </div>            
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Lembre-me
                    </label>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm">Acessar</button>             
            
    </form>
    
    <script src="js/bootstrap.min.js"></script>
    
    </body>
</html>
